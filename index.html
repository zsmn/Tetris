<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Tetris 20 </title>
        
        <!-- Scripts -->
        <script src="js/tetris.js" charset="utf-8"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="style/style.css">

        <!-- Musics -->
        <audio id="tetrisAudio" src="misc/music/tetris.mp3"></audio>
    </head>
    <body>

        <div class="hero-body">
            <div class="container">
                <center>
                    <h1 class="title" style="color:beige;">
                        Tetris 20
                    </h1>
                    <h2 class="subtitle" style="color:beige;">
                        A fun game made with JS, CSS and HTML!
                    </h2>
                </center>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <center>
                    <button class="button is-primary is-light" id="mode-button"> 
                        Mode 
                    </button>
                    <button class="button is-primary is-light" id="start-button"> 
                        Start/Resume 
                    </button>
                    <button class="button is-primary is-light" id="instruct-button">
                        Instructions
                    </button> 
                    <button class="button is-danger" id="pause-button"> 
                        Pause
                    </button> 
                    <button class="button is-success" id="new-game-button"> 
                        New Game
                    </button>
                </center>
            </div>
        </div>
        <div>
            <div style="height: 530px; display: flex; margin-left:auto; margin-right: auto;">
                <div style="display: flex; margin-left:auto; margin-right: auto;">
                    <div style="margin-left: 250px;" class="grid"></div>
                    <div>
                        <div class="mini-grid"></div>
                        <div style="width: 300px;">
                            <div><h4 class="title is-4" id="score"> Player's Score: <span id = "score_val">0</span></h4></div>
                            <div><h4 class="title is-4" id="lines"> Lines: <span id = "lines_val">0</span></h4></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
